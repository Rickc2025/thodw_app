name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Set build metadata
        run: |
          echo "BUILD_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_ENV
          echo "GIT_SHA=${GITHUB_SHA}" >> $GITHUB_ENV

      - name: Flutter pub get
        run: flutter pub get

      - name: Build Flutter Web (prefer HTML renderer)
        run: |
          # Try modern flags first; fall back to dart-define for older Flutter
          (flutter build web --release --base-href "/thodw_app/" --web-renderer html --pwa-strategy=none \
            --dart-define=BUILD_TIME=${BUILD_TIME} --dart-define=GIT_SHA=${GIT_SHA}) || \
          (flutter build web --release --base-href "/thodw_app/" --dart-define=FLUTTER_WEB_USE_SKIA=false \
            --dart-define=BUILD_TIME=${BUILD_TIME} --dart-define=GIT_SHA=${GIT_SHA})
          # Disable service worker for older iPad/Safari compatibility
          rm -f build/web/flutter_service_worker.js || true
          sed -i 's/serviceWorkerSettings:\s*{[^}]*}/serviceWorkerSettings: null/g' build/web/flutter_bootstrap.js || true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
