name: Deploy Flutter Web to GitHub Pages (docs)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      - name: Build Flutter Web (prefer HTML renderer)
        run: |
          # Try modern flags first; fall back to dart-define for older Flutter
          (flutter build web --release --base-href "/thodw_app/" --web-renderer html --pwa-strategy=none) || \
          (flutter build web --release --base-href "/thodw_app/" --dart-define=FLUTTER_WEB_USE_SKIA=false)

      - name: Prepare docs folder
        run: |
          rm -rf docs
          mkdir -p docs
          cp -r build/web/* docs/
          touch docs/.nojekyll
          # Disable service worker for older iPad/Safari compatibility
          rm -f docs/flutter_service_worker.js || true
          sed -i 's/serviceWorkerSettings:\s*{[^}]*}/serviceWorkerSettings: null/g' docs/flutter_bootstrap.js || true

      - name: Commit and push docs if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -A docs
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Deploy Pages (CI): ${GITHUB_SHA}"
            git push
          fi
